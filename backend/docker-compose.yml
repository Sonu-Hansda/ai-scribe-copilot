services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: scribe
      POSTGRES_PASSWORD: scribe
      POSTGRES_DB: scribe
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
  api:
    build: .
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - ./src:/app/src:ro
volumes:
  pg_data: